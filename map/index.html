<!doctype html>
<html>
    <head>
        <title>Example CaaC Map</title>
        <style>@import url("map.css");</style>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="jquery.svg.js"></script>
        <script src="map.js"></script>
        <script>$(document).ready(Map.init);</script>
    </head>
    <body>
        <div id="map"></div>
        <div class="popup">
            <h1>
                <a class="resourceName" href="" target="_blank"></a>
                <div class="overlay"></div>
            </h1>
            <div class="details">
                <div class="resourceDescription"></div>
                <div class="attributes">
                </div>
                <div class="organization">
                    <h3>Organization Information</h3>
                    <h2 class="orgName"><a href="" target="_blank"></a></h2>
                    <div class="orgDescription"></div>
                </div>
            </div>
            <div class="cta"><a href="" target="_blank">Participate</a></div>
        </div>
    </body>
</html>
