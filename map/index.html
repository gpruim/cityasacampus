<!doctype html>
<html>
    <head>
        <title>Example CaaC Map</title>
        <style>@import url("map.css");</style>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="jquery.svg.js"></script>
        <script src="map.js"></script>
        <script>$(document).ready(Map.init);</script>
    </head>
    <body>
        <div id="map"></div>
            <div class="popup">
                <div class="bar">
                    <p></p>
                </div>
                <header class="popup-header" style="background-image: url(http://thebusstopsherefoundation.com/images/bettis_wave.jpg);">
                    <h1>
                        <a class="resourceName" href="" target="_blank"></a>
                    </h1>
                    <div class="overlay"></div>
                </header>
                <main class="popup-body">
                    <section class="details">
                        <div class="resourceDescription">
                            <p></p>
                        </div><!-- /resource-description-->
                        <div class="attributes">
                        </div><!-- attronites-->
                    </section><!-- / details-->
                    <section class="organization">
                        <h3>Organization Information</h3>
                        <h2 class="orgName">
                            <a href="" target="_blank"></a>
                        </h2>
                        <div class="orgDescription">
                        </div><!-- /orgdescription-->
                    </section><!-- /organization-->
                </main>
                <section class="cta">
                    <a class="btn" href="" target="_blank">Participate</a>
                </section><!-- cta-->
            </div><!--popup-->
    </body>
</html>
