<!doctype html>
<html>
<head>
    <title>Example CaaC Map</title>
    <style>@import url("map.css");</style>
    <script src="jquery.min.js"></script>
    <script src="map.js"></script>
    <script>$(document).ready(Map.init);</script>
    <link rel="shortcut icon" href="./images/favicon.ico"/>
</head>
<body>
    <section class="navigation">
        <hr>
    </section>

    <div id="map"></div>

    <div class="zoom-controls">
        <div class="in">+</div><div class="out">-</div>
    </div>

    <div class="tooltip">
        <div class="arrow"></div>
        <h1 class="tooltipResourceName"></h1>
    </div>

    <div class="flyout">
        <header class="flyout-header">
            <span class="close">&#10005;</span>
            <h1>
                <a class="resourceName" href="" target="_blank"></a>
            </h1>
            <div class="overlay"></div>
        </header>
        <main class="flyout-body">
            <section class="details">
                <div class="resourceDescription">
                    <p></p>
                </div><!-- /resource-description-->
                <div class="attributes">
                    <h3 class="attribute">
                        <img class="icon" src="./images/icon_activityType.svg" alt="Activity Type">
                            <span class="activityType"></span>
                    </h3>
                    <h3 class="attribute">
                        <img class="icon" src="./images/icon_activityInterval.svg" alt="Activity Interval">
                        <span class="activityInterval"></span>
                    </h3>
                    <h3 class="attribute">
                        <img class="icon" src="./images/icon_activityAge.svg" alt="Activity Age">
                        Age:
                        <span class="activityAgeAll"></span>
                    <h3 class="attribute">
                        <img class="icon" src="./images/icon_activityDifficulty.svg" alt="Activity Experience">
                        <span class="activityExperience"></span>
                    </h3>
                </div><!-- attributes -->
                <section class="cta">
                    <a class="btn" href="" target="_blank">Get Started</a>
                </section><!-- cta-->
            </section><!-- / details-->
            <section class="organization">
                <h3 class="orgHeader">Organization Information</h3>
                <h2 class="orgName">
                    <a href="" target="_blank"></a>
                </h2>
                <div class="orgDescription">
                </div><!-- /orgdescription-->
            </section><!-- /organization-->
        </main>
    </div><!--flyout-->

    <script type="text/template" id="template-nav-primary">
        <nav class="primary text-center">
            <h2>
                <a href="#">
                    <img src="./images/icon_navBlock.svg" alt="Block">
                    <span>Topics</span>
                </a>
            </h2>
            <ul></ul>
        </nav>
    </script>
    <script type="text/template" id="template-nav-secondary">
        <nav class="secondary text-center">
            <h2>
                <a href="#">
                    <img src="./images/icon_navTopic.svg" alt="Topic">
                    <span></span>
                </a>
            </h2>
            <ul></ul>
        </nav>
    </script>
    <script type="text/template" id="template-nav-tertiary">
        <nav class="tertiary text-center">
            <h2>
                <a href="#">
                    <img src="./images/icon_navResource.svg" alt="Resource">
                    <span></span>
                </a>
            </h2>
            <ul></ul>
        </nav>
    </script>
</body>
</html>
