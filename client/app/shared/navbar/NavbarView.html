<header role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader" class="header">
    <nav class="navbar">
      <div class="container">
        <div class="navbar__brand">
          <a class="navbar-brand" href="#/"><img src="shared/navbar/assets/logo_caac.svg" alt="City as a Campus"></a>
        </div><!--/navbar__brand-->
        <ul class="nav navbar__primary hidden-break">
          <li class="active">
            <a href="#/explore">Explore</a>
          </li>
          <li>
            <a href="#/">How It Works</a>
          </li>
          <li>
            <a href="#/">About CAAC</a>
          </li>
        </ul>
        <a class="navbar__toggle visible-break">
          Menu
        </a>
        <ul class="nav navbar--social hidden-break">
          <li><a href="#"><img class="icon icon--social" src="shared/navbar/assets/facebook.svg" alt="Facebook"></a></li>
          <li><a href="#"><img class="icon icon--social" src="shared/navbar/assets/twitter.svg" alt="Twitter"></a></li>
          <li><a href="#"><img class="icon icon--social" src="shared/navbar/assets/github.svg" alt="Github"></a></li>
        </ul>
        <form class="nav navbar__search" role="search" ng-submit="textSearch(term)">
          <div class="form-group">
            <input type="text" class="navbar__search--form" ng-model="term" placeholder="I'm interested in...">
            <button class="navbar__search--button" type="submit">
              <img class="navbar__search--icon" src="shared/navbar/assets/search.svg" alt="search">
            </button>
          </div>
        </form>
      </div><!-- /.container -->
    </nav>
</header>
